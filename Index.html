<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    #chatBox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; background: #fff; }
    #userInput { width: 75%; padding: 10px; margin-top: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ§  My AI Chat</h2>
  <div id="chatBox">AI: Hello Sagar! ðŸ‘‹<br></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script>
    const apiKey = "AIzaSyBJ5iO7GENhZK0m1z0Q3zWlAMDaxiMyO_Y"; // Tumhara API key
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.onclick = async () => {
      const message = userInput.value;
      if (!message) return;

      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      userInput.value = "";

      // Yahan tum apna actual API endpoint lagao
      const response = await fetch("https://your-api-endpoint.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({ prompt: message })
      });

      const data = await response.json();
      const reply = data.reply || "No response received.";

      chatBox.innerHTML += `<div><strong>AI:</strong> ${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    };
  </script>
</body>
</html>
